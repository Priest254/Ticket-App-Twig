<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketApp - Twig Implementation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="relative z-50 bg-gradient-to-r from-indigo-700 to-purple-700 text-white shadow-lg">
        <div class="max-w-[1440px] mx-auto flex items-center justify-between px-4 py-4">
            <a href="#" class="text-2xl font-extrabold tracking-wide focus:outline-none focus:ring-2 focus:ring-white">
                TicketApp
            </a>
            <div class="flex gap-6 items-center">
                <a href="#dashboard" class="hover:text-blue-200 focus:ring-2 focus:ring-white rounded px-2">Dashboard</a>
                <a href="#tickets" class="hover:text-blue-200 focus:ring-2 focus:ring-white rounded px-2">Tickets</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="flex flex-col min-h-screen bg-gradient-to-b from-indigo-700 via-purple-700 to-indigo-900 text-white overflow-hidden">
                <!-- Glowing accents -->
                <div class="absolute inset-0 -z-10">
                    <div class="absolute top-0 left-0 w-96 h-96 bg-indigo-500 rounded-full blur-3xl opacity-30"></div>
                    <div class="absolute bottom-0 right-0 w-[28rem] h-[28rem] bg-purple-500 rounded-full blur-3xl opacity-30"></div>
                </div>

                <main class="relative flex-grow flex flex-col items-center justify-center text-center px-4 py-20">
                    <!-- Top wave -->
                    <svg class="absolute top-0 left-0 w-full" viewBox="0 0 1440 320">
                        <path fill="#4f46e5" fill-opacity="0.4" d="M0,64L40,80C80,96,160,128,240,144C320,160,400,160,480,170.7C560,181,640,203,720,192C800,181,880,139,960,138.7C1040,139,1120,181,1200,213.3C1280,245,1360,267,1400,277.3L1440,288V0H0Z"></path>
                    </svg>

                    <div class="relative z-10 max-w-[1440px] mx-auto px-4 animate-fade-in">
                        <h1 class="text-4xl md:text-5xl font-bold mb-12">Dashboard Overview</h1>

                        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-4" id="stats-container">
                            <div class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg backdrop-blur-xl hover:bg-white/20 transition">
                                <h3 class="text-sm uppercase tracking-wide text-white/70">Total Tickets</h3>
                                <p class="text-4xl font-bold text-white" id="total-tickets">0</p>
                            </div>
                            
                            <div class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg backdrop-blur-xl hover:bg-white/20 transition">
                                <h3 class="text-sm uppercase tracking-wide text-white/70">Open</h3>
                                <p class="text-4xl font-bold text-green-300" id="open-tickets">0</p>
                            </div>
                            
                            <div class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg backdrop-blur-xl hover:bg-white/20 transition">
                                <h3 class="text-sm uppercase tracking-wide text-white/70">In Progress</h3>
                                <p class="text-4xl font-bold text-amber-300" id="in-progress-tickets">0</p>
                            </div>
                            
                            <div class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg backdrop-blur-xl hover:bg-white/20 transition">
                                <h3 class="text-sm uppercase tracking-wide text-white/70">Closed</h3>
                                <p class="text-4xl font-bold text-gray-300" id="closed-tickets">0</p>
                            </div>
                        </div>

                        <div class="flex justify-center gap-6 mt-16 flex-wrap">
                            <button onclick="showPage('tickets')"
                                   class="bg-white text-indigo-700 px-8 py-3 rounded-xl shadow-lg hover:shadow-xl focus:ring-2 focus:ring-white transition">
                                Manage Tickets
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Tickets Page -->
        <div id="tickets-page" class="page hidden">
            <div class="flex flex-col min-h-screen bg-gradient-to-b from-indigo-700 via-purple-700 to-indigo-900 text-white overflow-hidden">
                <div class="absolute inset-0 -z-10">
                    <div class="absolute top-0 left-0 w-96 h-96 bg-indigo-500 rounded-full blur-3xl opacity-30"></div>
                    <div class="absolute bottom-0 right-0 w-[28rem] h-[28rem] bg-purple-500 rounded-full blur-3xl opacity-30"></div>
                </div>

                <main class="flex-grow py-16 px-6 max-w-[1440px] mx-auto">
                    <h1 class="text-4xl font-bold text-center mb-12">Ticket Management</h1>

                    <div class="grid lg:grid-cols-2 gap-10">
                        <!-- Form -->
                        <section class="bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-xl">
                            <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
                                <span id="form-title">Create Ticket</span>
                            </h2>
                            
                            <form id="ticket-form" class="space-y-5">
                                <div>
                                    <label class="block text-sm mb-1">Title *</label>
                                    <input type="text" 
                                           id="ticket-title"
                                           class="w-full p-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
                                           placeholder="Enter title"
                                           required>
                                </div>
                                
                                <div>
                                    <label class="block text-sm mb-1">Description</label>
                                    <textarea id="ticket-description"
                                              class="w-full p-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
                                              rows="3"
                                              placeholder="Enter description"></textarea>
                                </div>
                                
                                <div>
                                    <label class="block text-sm mb-1">Status *</label>
                                    <select id="ticket-status"
                                            class="w-full p-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
                                            required>
                                        <option value="open">Open</option>
                                        <option value="in_progress">In Progress</option>
                                        <option value="closed">Closed</option>
                                    </select>
                                </div>
                                
                                <div class="flex gap-3">
                                    <button type="submit" 
                                            class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
                                        <span id="submit-text">Add Ticket</span>
                                    </button>
                                    <button type="button" 
                                            id="cancel-btn"
                                            onclick="cancelEdit()"
                                            class="bg-gray-500 text-white px-6 py-2 rounded-xl hover:bg-gray-600 transition hidden">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </section>

                        <!-- List -->
                        <section>
                            <div id="tickets-container" class="grid sm:grid-cols-2 gap-6">
                                <!-- Tickets will be rendered here by JavaScript -->
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 text-center p-4 mt-10">
        <p>Â© 2025 TicketApp. All rights reserved.</p>
    </footer>

    <script>
        // localStorage key for tickets
        const TICKETS_KEY = 'ticketapp_twig_tickets';

        // Load tickets from localStorage
        function loadTickets() {
            const stored = localStorage.getItem(TICKETS_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        // Save tickets to localStorage
        function saveTickets(tickets) {
            localStorage.setItem(TICKETS_KEY, JSON.stringify(tickets));
        }

        // Get tickets and render them
        let tickets = loadTickets();
        let editId = null;

        // Show specific page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId + '-page').classList.remove('hidden');
            
            if (pageId === 'tickets') {
                renderTickets();
            } else if (pageId === 'dashboard') {
                loadStats();
            }
        }

        // Load stats for dashboard
        function loadStats() {
            const stats = {
                total: tickets.length,
                open: tickets.filter(t => t.status === 'open').length,
                in_progress: tickets.filter(t => t.status === 'in_progress').length,
                closed: tickets.filter(t => t.status === 'closed').length
            };
            
            document.getElementById('total-tickets').textContent = stats.total;
            document.getElementById('open-tickets').textContent = stats.open;
            document.getElementById('in-progress-tickets').textContent = stats.in_progress;
            document.getElementById('closed-tickets').textContent = stats.closed;
        }

        // Render tickets
        function renderTickets() {
            const ticketsContainer = document.querySelector('#tickets-container');
            if (!ticketsContainer) return;

            if (tickets.length === 0) {
                ticketsContainer.innerHTML = `
                    <div class="bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl p-10 text-center">
                        <p class="text-white/70">No tickets yet. Create one!</p>
                    </div>
                `;
                return;
            }

            ticketsContainer.innerHTML = tickets.map(ticket => `
                <div class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-md hover:bg-white/20 transition backdrop-blur-xl">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-lg">${ticket.title}</h3>
                        <span class="px-3 py-1 text-xs border rounded-full ${getBadgeClass(ticket.status)}">
                            ${ticket.status.replace('_', ' ')}
                        </span>
                    </div>
                    ${ticket.description ? `<p class="text-sm text-white/80 mb-3">${ticket.description}</p>` : ''}
                    <div class="flex justify-between text-sm text-white/60">
                        <span>${ticket.createdAt}</span>
                        <div class="flex gap-3">
                            <button onclick="editTicket('${ticket.id}')" class="hover:text-blue-300 transition">
                                âï¸
                            </button>
                            <button onclick="deleteTicket('${ticket.id}')" class="hover:text-red-400 transition">
                                ðï¸
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get badge class for status
        function getBadgeClass(status) {
            switch (status) {
                case 'open':
                    return 'bg-green-400/20 text-green-300 border-green-300/30';
                case 'in_progress':
                    return 'bg-amber-400/20 text-amber-300 border-amber-300/30';
                case 'closed':
                    return 'bg-gray-400/20 text-gray-300 border-gray-300/30';
                default:
                    return 'bg-gray-400/20 text-gray-300 border-gray-300/30';
            }
        }

        // Handle form submission
        document.getElementById('ticket-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('ticket-title').value;
            const description = document.getElementById('ticket-description').value;
            const status = document.getElementById('ticket-status').value;
            
            if (!title.trim()) {
                alert('Title is required');
                return;
            }
            
            if (editId) {
                // Update existing ticket
                const ticketIndex = tickets.findIndex(t => t.id === editId);
                if (ticketIndex !== -1) {
                    tickets[ticketIndex] = {
                        ...tickets[ticketIndex],
                        title: title,
                        description: description,
                        status: status
                    };
                }
                editId = null;
            } else {
                // Create new ticket
                const newTicket = {
                    id: Date.now().toString(),
                    title: title,
                    description: description,
                    status: status,
                    createdAt: new Date().toLocaleString()
                };
                tickets.push(newTicket);
            }
            
            saveTickets(tickets);
            renderTickets();
            resetForm();
        });

        // Edit ticket
        function editTicket(ticketId) {
            const ticket = tickets.find(t => t.id === ticketId);
            if (ticket) {
                document.getElementById('ticket-title').value = ticket.title;
                document.getElementById('ticket-description').value = ticket.description || '';
                document.getElementById('ticket-status').value = ticket.status;
                editId = ticketId;
                document.getElementById('form-title').textContent = 'Edit Ticket';
                document.getElementById('submit-text').textContent = 'Update Ticket';
                document.getElementById('cancel-btn').classList.remove('hidden');
            }
        }

        // Delete ticket
        function deleteTicket(ticketId) {
            if (confirm('Are you sure you want to delete this ticket?')) {
                tickets = tickets.filter(t => t.id !== ticketId);
                saveTickets(tickets);
                renderTickets();
            }
        }

        // Cancel edit
        function cancelEdit() {
            resetForm();
        }

        // Reset form
        function resetForm() {
            document.getElementById('ticket-form').reset();
            editId = null;
            document.getElementById('form-title').textContent = 'Create Ticket';
            document.getElementById('submit-text').textContent = 'Add Ticket';
            document.getElementById('cancel-btn').classList.add('hidden');
        }

        // Navigation
        document.querySelectorAll('a[href="#dashboard"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('dashboard');
            });
        });

        document.querySelectorAll('a[href="#tickets"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('tickets');
            });
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            showPage('dashboard');
        });
    </script>
</body>
</html>
